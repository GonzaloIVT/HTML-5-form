<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="bg-black my-5 col">
    <div class="container bg-white py-5 px-5 my-5">
        <div class="border border-secondary-5 row rounded-3 mx-5">
            <div class="py-1 bg-light border-bottom">
                <h2>Payment form example</h2>
            </div>
            <form class="needs-validation">
                <div class="row justify-content-md-center">
                    <div class="col">
                        <div class="alert alert-danger mt-2" role="alert">
                            Some fields are missing
                        </div>
                        <div class="row mt-3 mx-1 ">
                            <span class="mensaje"></span>
                            <div class="col-5">
                                <label for="validationCustomUsername" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="validationCustomUsername"
                                    aria-describedby="inputGroupPrepend" required>
                                <span class="mensaje"></span>
                            </div>
                            <div class="col">
                                <label for="validationCustom02" class="form-label">CVC #</label>
                                <input type="text" id="validationCustom02" class="form-control" required>
                                <span class="mensaje"></span>
                            </div>
                            <div class="col-4">
                                <label for="validationCustom03" class="form-label">Amount</label>
                                <input type="text" id="validationCustom03" class="form-control" required>
                                <span class="mensaje"></span>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col mx-1">
                                <div class="">
                                    <h4 class="col-4 ms-3 my-3">First Name</h4>
                                    <input type="text" class="form-control col ms-3" required>
                                    <h4 class="col-4 ms-3 my-3">City</h4>
                                    <input type="text" class="form-control col ms-3" required>
                                </div>
                                <h4 class="col-4 ms-3 my-4">We accept:</h4>
                                <div class="row col-8 ms-3">
                                    <div class="form-check col">
                                        <input class="form-check-input col " type="radio" id="flexRadioCheckedDisabled"
                                            required>
                                        <label class="form-check-label" for="flexRadioCheckedDisabled">
                                            <i class="fab fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check col">
                                        <input class="form-check-input col" type="radio" id="flexRadioCheckedDisabled"
                                            required>
                                        <label class="form-check-label" for="flexRadioCheckedDisabled">
                                            <i class="fab fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                    <div class="form-check col">
                                        <input class="form-check-input col" type="radio" id="flexRadioCheckedDisabled"
                                            required>
                                        <label class="form-check-label" for="flexRadioCheckedDisabled">
                                            <i class="fab fa-cc-diners-club"></i>
                                        </label>
                                    </div>
                                    <div class="form-check col">
                                        <input class="form-check-input col" type="radio" id="flexRadioCheckedDisabled"
                                            required>
                                        <label class="form-check-label" for="flexRadioCheckedDisabled">
                                            <i class="fab fa-cc-amex"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col row mx-1">
                                <div class="">
                                    <h4 class="col my-3">Last Name</h4>
                                    <input type="text" class="form-control col" required>
                                </div>
                                <div class="col row mt-3 mb-2">
                                    <h4 class="col">State</h4>
                                    <h4 class="col ms-5">Postal Code</h4>
                                </div>
                                <div class="row">
                                    <select class="form-select form-select-sm col ms-2"
                                        aria-label=".form-select-sm example" required>
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <div class="col">
                                        <input type="text" class="form-control  ms-3" required>
                                    </div>
                                </div>
                                <h4 class="h4 col my-4">Message</h4>
                                <div class="input-group ">
                                    <textarea class="form-control" aria-label="With textarea"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row py-2 bg-light border-top">
                            <div class="text-end">
                                <button type="button" class="col-1 btn btn-secondary me-1">Cancel</button>
                                <button type="submit" class="col-1 btn btn-primary ms-1">Send</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
